<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Favicon Candidates</title>
  <style>
    body { font-family: Segoe UI, Arial, sans-serif; margin: 24px; background: #f2f6f5; color: #17332f; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .card { background: white; border: 1px solid #d7e5e2; border-radius: 12px; padding: 16px; }
    .name { font-weight: 600; margin-bottom: 8px; }
    .row { display: flex; align-items: center; gap: 16px; }
    .tiny { width: 32px; height: 32px; border: 1px solid #dbe8e5; border-radius: 6px; }
    .big { width: 120px; height: 120px; border-radius: 16px; }
  </style>
</head>
<body>
  <h1>HPE HOL Favicon Candidates</h1>
  <div class="grid">
    <div class="card"><div class="name">A - Flask</div><div class="row"><img class="tiny" src="candidate-A-flask.svg" alt="A 32" /><img class="big" src="candidate-A-flask.svg" alt="A" /></div></div>
    <div class="card"><div class="name">B - Chip</div><div class="row"><img class="tiny" src="candidate-B-chip.svg" alt="B 32" /><img class="big" src="candidate-B-chip.svg" alt="B" /></div></div>
    <div class="card"><div class="name">C - Orbit</div><div class="row"><img class="tiny" src="candidate-C-orbit.svg" alt="C 32" /><img class="big" src="candidate-C-orbit.svg" alt="C" /></div></div>
    <div class="card"><div class="name">D - Playbook</div><div class="row"><img class="tiny" src="candidate-D-playbook.svg" alt="D 32" /><img class="big" src="candidate-D-playbook.svg" alt="D" /></div></div>
    <div class="card"><div class="name">E - LabHex</div><div class="row"><img class="tiny" src="candidate-E-labhex.svg" alt="E 32" /><img class="big" src="candidate-E-labhex.svg" alt="E" /></div></div>
  </div>
</body>
</html>
