# Site settings
permalink: /:title/
timezone: Europe/Paris
title-logo: #/assets/images/favicon/favicon-32x32.png

# Default front matter for all lab-guide posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      hidden: true
      hide_header: true
      hide_footer: true
      hide_related_posts: true
      hide_comments: true
      hide_breadcrumbs: true
      hide_post_meta: true


# Build settings
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

# Pagination settings
paginate: 5
paginate_path: page/:num/

# Syntax highlighter settings
kramdown:
  syntax_highlighter_opts:
    default_lang: kotlin
    guess_lang: true

# New fields not defaulted by jekyll-new with the minima theme
# Add a copyright. A copyright symbol and year will be added automatically
# copyright: Company name, Inc.
copyright: "Hewlett Packard Enterprise"