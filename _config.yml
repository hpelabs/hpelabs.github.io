# Basic site setup
title: HPE Labs
author: HPE Labs
description: HPE labs content for automation, DevOps, and hands-on infrastructure tutorials.
accent_colour: "#acacac"
theme_version: 1.0.16
url: https://hpelabs.github.io
baseurl: ""

# Optional native feature customisation (delete to turn off)
table_of_contents_header: "Jump to:"
table_of_contents_collapsible: true
post_end_promo: <i><b>Enjoyed this article? Discover more on the <a href="https://developer.hpe.com/">HPE Developer Community</a> site,<br> your hub for all HPE software-related content!</b></i>
replace_read_time_with_word_count: false
show_excerpts_html: true
open_external_links_in_new_tab: true

